version: "3"
services: 
   config-server:
      build:
         config-server
      deploy:
         resources:
            limits:
               cpus: '0.5'
               memory: 300M
            reservations:
               cpus: '0.3'
               memory: 250M
      ports:
         - 8888:8888
   sensor-emails-provider:
      build:
         sensor-emails-provider
      deploy:
         resources:
            limits:
               cpus: '0.5'
               memory: 300M
            reservations:
               cpus: '0.3'
               memory: 250M
      environment:
         - MONGO_PASSWORD=${MONGO_PASSWORD} 
      ports:
         - 8282:8282     
   sensor-range-provider:
      build:
         sensor-range-provider
      deploy:
         resources:
            limits:
               cpus: '0.5'
               memory: 300M
            reservations:
               cpus: '0.3'
