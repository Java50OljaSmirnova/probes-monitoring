      environment:
         - MONGO_PASSWORD=${MONGO_PASSWORD}
      ports:
         - 8585:8585
   admin-console:
      build:
         admin-console
      deploy:
         resources:
            limits:
               cpus: '0.5'
               memory: 300M
            reservations:
               cpus: '0.3'
               memory: 250M
      environment:
         - MONGO_PASSWORD=${MONGO_PASSWORD}
         - STREAM_API_SECRET=${STREAM_API_SECRET}
      ports:
         - 9090:8080
   analyzer:
      build:
         analyzer
      deploy:
